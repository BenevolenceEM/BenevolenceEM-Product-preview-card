<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">
        <link rel="stylesheet" href="main.css">
        
        <title>Frontend Mentor | Product preview card component</title>
        <hr>

    </head>
    <body>
        <main>
            <article class="card">
            <picture class="image">
                <source srcset="images/image-product-mobile.jpg" media="(width: 40em)">
                <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum bottle">
            </picture>
            
            <article class="product">
            <p class="name">Perfume</p> 
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="detail">A floral, solar and volumptuous interpretation 
            composed by Olivier Paige, Perfumer-Creator for the
            House of CHANEL</p>

            <div class="prices">
                <p class="discount_price">$149.99</p>
                <p class="regular_price">$169.99</p>
            </div>   

            <div class="button" >
                <img src="images/icon-cart.svg" alt="cart icon">
                Add to Cart
            </div>

            </article>
            
            </article>
        </main>

        <br>

        <footer>
        <div class="links">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/BenevolenceEM">Benevolence Ed-Malik</a>.
        </div>
        </footer>
    </body>
</html>

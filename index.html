<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        
        <link rel="icon" type="image/png" sizes="32x32" href="icon.png">
        
        <title>Frontend Mentor | Product preview card component</title>
        <hr>

        <style>
            .attribution { font-size: 11px; text-align: center; }
            .attribution a { color: hsl(228, 45%, 44%); }
            .body {background-color: hsl(30, 38%, 92%);}
            .h1 {font-size: 14px; font-weight: 700;}
          </style>
    </head>
    <body>
        <main class="body">
           <img src="image.jpg">
           <p>PERFUME</p> 
           <h1 class="h1"><b>Gabrielle Essence Eau De Parfum</b></h1>
           <p>A floral, solar and volumptuous interpretation 
            composed by Olivier Paige, Perfumer-Creator for the
            House of CHANEL</p>
            <p>$149.99</p>
            <p>$169.99</p>
            <button>Add to Cart</button>
        </main>
        <br>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Benevolence Ed-Malik</a>.
          </div>
    </body>
</html>
